<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EBAC Motors</title>
    <link rel="preconnect" href="http://fonts.googleapis.com">
    <link rel="preconnect" href="http://fonts.gstatic.com" crossorigin>
    <link href="http://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>

</head>
<body>
    <section id="contato">
        <div class="container">            
            <form>
                <div class="form-campo">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome">
                </div>            
                <div class="form-campo">
                    <label for="telefone">E-mail:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-campo">
                    <label for="email">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone">
                </div>
                <div class="form-campo">
                    <label for="veiculo-interesse">CPF:</label>
                    <input type="tel" id="cpf" name="CPF">
                </div>
                <div class="form-campo">
                    <label for="text">Endereço:</label>
                    <input id="mensagen" name="Endereço"></input>
                </div>
                <div class="form-campo">
                    <label for="veiculo-interesse">CEP:</label>
                    <input type="tel" id="cep" name="CEP">
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>
    

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>     <!--plugin js 1-->
    <script src="./js/jquery.validate.min.js"></script> <!--plugim 2-->
    <script src="./js/messages_pt_PT.min.js"></script>  <!--PARA TRADUZIR EM PORTUGUES O PLUGIM 2-->
    <script src="./main.js"></script>
</body> 
</html>
